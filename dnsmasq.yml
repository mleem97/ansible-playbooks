---
- name: Install and configure dnsmasq
  hosts: ubuntuserver
  become: true
  gather_facts: true

  tasks:
    - name: Install dnsmasq
      apt:
        name: dnsmasq
        update_cache: true
      notify: Enable Service

    - name: Ensure dnsmasq.conf exists
      copy:
        dest: /etc/dnsmasq.conf
        content: ""
        mode: '0644'
        force: false

    - name: Append DHCP configuration if not present
      blockinfile:
        path: /etc/dnsmasq.conf
        block: |
          interface=enp0s8
          bind-interfaces
          dhcp-range=192.168.100.10,192.168.100.20,24h
          # exclude loopback interface
          except-interface="lo"
        marker: "# {mark} ANSIBLE MANAGED BLOCK - DHCP CONFIGURATION"
      notify: Restart dnsmasq

  handlers:
    - name: Restart dnsmasq
      systemd:
        name: dnsmasq
        state: restarted
    - name: Enable Service
      systemd_service:
        name: dnsmasq
        enabled: true
