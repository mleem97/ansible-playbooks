---
- name: Configure Samba Server on Ubuntu
  hosts: ubuntuserver
  become: true
  gather_facts: true
  tasks:

    - name: Print ansible_facts
      debug:
        var: ansible_facts

    - name: Install Samba
      ansible.builtin.apt:
        name: samba
        state: present
        update_cache: yes

    - name: Create directory /mnt/sambashare
      ansible.builtin.file:
        path: /mnt/sambashare
        state: directory
        mode: '0755'

    - name: Check if /mntcache exists
      ansible.builtin.stat:
        path: /mntcache
      register: mntcache_dir

    - name: Move directory if it exists
      ansible.builtin.command:
        cmd: mv /mntcache/appdata/ /mnt/sambashare
      when: mntcache_dir.stat.exists

    - name: Remove old directory
      ansible.builtin.file:
        path: /mnt/cache/
        state: absent

    - name: Create Samba user smbuser
      ansible.builtin.user:
        name: smbuser
        shell: /bin/false
        state: present

    - name: Set password for Samba user
      ansible.builtin.command:
        cmd: smbpasswd -a smbuser -n
      args:
        creates: /etc/samba/smbpasswd

    - name: Adjust permissions for /mnt/sambashare
      ansible.builtin.file:
        path: /mnt/sambashare
        owner: smbuser
        group: smbuser
        mode: '0700'
        recurse: yes

    - name: Update smb.conf
      ansible.builtin.blockinfile:
        path: /etc/samba/smb.conf
        marker: "# {mark} Ansible block"
        block: |
          [global]
            security = user
            map to guest = never

          [SAMBA]
            valid users = smbuser
            path = /mnt/sambashare
            public = no
            writable = yes
            comment = Sambashare
            printable = no
            guest ok = no
            create mask = 0600
            directory mask = 0700

    - name: Restart Samba service
      ansible.builtin.systemd:
        name: smbd
        state: restarted
        enabled: yes

    - name: Allow Samba ports in firewall
      ansible.builtin.ufw:
        rule: allow
        name: Samba
        state: enabled

